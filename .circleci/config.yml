version: 2.1

orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@2.0.3

jobs:
  job-run-scenarios: 
  
    docker:
      - image: cimg/python:3.10.2

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - restore_cache:
          name: Restoring client cache
          keys: 
            - client-cache-{{ epoch }}
            - client-cache-
      - restore_cache:
          name: Restoring artifact cache
          keys: 
            - masterdata-{{ checksum "masterdata/_version.txt" }}
            - masterdata-
      - restore_cache:
          name: Restoring diff repo cache
          keys: 
            - diff-{{ checksum "ipr-master-diff/_version.txt" }}
            - diff-
      - run:
          name: Run scenarios
          command: python main.py --token ${REFRESH_TOKEN} --kvauth ${KV_AUTH} --kvurl ${KV_URL}
      - run:
          name: Run git diff
          command: sh git_push.sh ${KEY_URL}
      - save_cache:
          name: Saving client cache
          key: client-cache-{{ epoch }}
          paths: 
            - cache
      - save_cache:
          name: Saving artifact cache
          key: masterdata-{{ checksum "masterdata/_version.txt" }}
          paths:
            - masterdata
      - save_cache:
          name: Saving diff repo cache
          key: diff-{{ checksum "ipr-master-diff/_version.txt" }}
          paths:
            - ipr-master-diff

workflows:
  run-scenarios:
    jobs:
      - job-run-scenarios
