version: 2.1

orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@2.0.3

jobs:
  job-run-scenarios: 
  
    docker:
      - image: cimg/python:3.10.2

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - restore_cache:
          name: Restoring client cache
          key: client-cache
      - add_ssh_keys:
          fingerprints:
            - "9f:07:09:04:ed:32:36:9b:70:8d:c9:9f:2f:e0:30:d1"
            - "44:a9:3a:83:bb:6d:9b:0a:66:3a:76:89:e7:1f:45:cc"
      - run:
          name: Run scenarios
          command: python main.py --token ${REFRESH_TOKEN} --kvauth ${KV_AUTH} --kvurl ${KV_URL} -k
      - run:
          name: Run git diff
          command: sh git_push.sh ${KEY_URL}
      - save_cache:
          name: Saving client cache
          key: client-cache
          paths: 
            - cache
            - masterdata
            - ipr-master-diff

workflows:
  run-scenarios:
    jobs:
      - job-run-scenarios
